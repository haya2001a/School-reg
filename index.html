<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h1 class="title">Registration Form</h1>
                    <form method="POST" id="insert_form">
                        <br>
                        <br>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Name" id="name"  >
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2 js-datepicker" type="text" id="bod" placeholder="Birthdate" >
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-row">
                                    <select name="" id="gender_select" class="form-control" required>
                                        <option  disabled selected>Choose Your gender</option>
                                        <option value="m">Male</option>
                                        <option value="f">Female</option>
                                    </select>	
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            
                            <select name="" id="city_select" class="form-control" required>
                                <option disabled selected>Choose place of your birth</option>
                                <option >Hebron</option>
                                <option >Bethlehem</option>
                                <option >Ramallah</option>
                                <option >Jenin</option>
                                <option >Nablus</option>

                            </select>	
                        </div>

                        <div class="form-row">
                            <select  id="select_type" class="form-control" required onchange="showField()">
                                <option  disabled selected>Choose Your type</option>
                                <option value="s">Student</option>
                                <option value="e">Employee</option>
                            </select>	
                        </div>

                       
                        <table class="center">
                            <tr>
                              <th><div class="input-group sal_style" id="e_salary" >
                                <input class="input--style-2 "  id="emp_sal" placeholder="Salary" name="name">
                            </div></th>
                     
                            </tr>
                            </table>
                        <div class="p-t-30">
                            <button id="btn_sub" class="btn btn--radius btn--green" type="submit ">Insert</button>
                        </div>
                    </form>  
                </div>
            </div>
        </div> 
               <div class="wrp wrapper wrapper--w960"> 
        <div class="student_tbl  card  ">  
            <table class="lists" >
                <h6>Student List</h6>

                <thead>
                <tr>
                  <th class="t_font">student name</th>
                  <th class="t_font">Birthday</th>
                  <th class="t_font">Gender</th>
                  <th class="t_font">Birth City</th>
                  <th class="t_font">Class</th>
                </tr>
            </thead>
            <tbody id="student_list"></tbody>
            </table>
            </div>
                        
        <div class="emp_tbl card  ">  
            <h6>Employee List</h6>
            <table class="lists1">
            <thead>
                <tr>
                  <th class="t_font">Employee name</th>
                  <th class="t_font">Birthday</th>
                  <th class="t_font">Gender</th>
                  <th class="t_font">Birth City</th>
                  <th class="t_font">Salary</th>
                </tr>
            </thead>
            <tbody id="emp_tbl"></tbody>
            </table>
            </div>        
                      
        </div> 
    </div>
